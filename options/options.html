<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Code Review Assistant</title>
        <style>
            section {
                -webkit-padding-start: 18px;
            }
            section h3 {
                -webkit-margin-start: -18px;
            }
            input[type='text'], input[type='password'] {
                width: 350px;
            }
            span.description {
                font-style: italic;
                color: grey;
            }
        </style>
        <script src="../shared/extension.js"></script>
        <script src="options.js"></script>
    </head>
    <body>
        <section>
            <h3>Custom URL</h3>
            <label for="root_url">Root URL</label>
            <input type="text" id="root_url" autofocus placeholder="e.g. https://github.yourco.com/">
            <span class="description">Specify the root URL to your GitHub Enterprise</span>
        </section>
        <section>
            <h3>API access</h3>
            <label for="oauth_token">Token</label>
            <input type="password" id="oauth_token">
            <span class="description"><a id="gh_link" href="https://github.com/settings/tokens/new?scopes=repo:status&description=Code Review Assistant" target="gh_target">create a token</a> with the <strong>repo:status</strong> permissions.</span>
        </section>
        <section>
            <h3>Context</h3>
            <label for="context">Token</label>
            <input type="text" id="context">
            <span class="description">Specify the status context (<strong>Code Review</strong> or <strong>QA Signed Off</strong>)</span>
        </section>
    </body>
</html>
